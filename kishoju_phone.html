<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <title>輝晶獣分散支援ツール(スマホ用-β)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171127523-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-171127523-1');
        </script>
     </head>

    <body>
        ◆スマホ版(β2)のテスト中 テスト協力いただけると嬉しいです<br>
        　<a href="https://ouchi-dqx.github.io/Tools/test/testphone.html">スマホ版(β2)</a>

        <div class="ServerList" id="" align="center"></div>

        <table border class="fix_blue">
            <tr><td>青黄リスト</td></tr>
        </table>
        <table border class="fix_red">
            <tr><td>確定リスト</td></tr>
        </table>

        <br clear="left"><br>調査サーバー設定<br>
        <button class="setServers" value="1">1-10</button>
        <button class="setServers" value="11">11-20</button>
        <button class="setServers" value="21">21-30</button>
        <button class="setServers" value="31">31-40</button>
        <br><br>

        <template id="template1">
            <div align="center">
                <table border>
                    <tr align="center">
                        <td class="Server">
                            <span>サーバー</span>
                        </td>
                    </tr>
                    <tr align="center">
                        <td class="ゲル">
                            <span>ゲルヘナ幻野</span>
                            <br><hr>
                            <div class="setTemp"></div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td class="砂漠">
                            <span>ジャリムバハ砂漠</span>
                            <br><hr>
                            <div class="setTemp"></div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td class="バル">
                            <span>バルディスタ要塞</span>
                            <br><hr>
                            <div class="setTemp"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </template>

        <template id="template2">
            <button class="btn" value="Blue" style="background-color:skyblue;">青</button>
            <button class="btn" value="Yellow" style="background-color:yellow;">黄</button>
            <button class="btn" value="Red" style="background-color:red;">赤</button>
            <button class="btn" value="Rainbow" style="background-color:violet;">虹</button>
            <p class="befTime" style="background-color:white;margin:5px auto">前回:</p>
            <p class="nowTime" style="background-color:white;margin:5px auto"></p>
            <input class="memo" size="13">
        </template>

        <script src="src/kishoju_phone.js"></script>
    </body>
</html>
